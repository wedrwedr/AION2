<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>AION2 거래소 수수료 계산기</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 30px;
        background: #f4f4f4;
    }
    .container {
        background: white;
        padding: 20px;
        max-width: 400px;
        margin: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
		text-align: center;
    }
    h2 {
        text-align: center;
    }
    input, select {
        width: 300px;
        padding: 10px;
		margin-left: auto;
		margin-right: auto;
        margin-top: 10px;
        font-size: 16px;
		display: block;
		border: solid 1px #AAA;
		border-radius: 3px;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        color: #2c7be5;
    }
</style>
</head>
<body>

<div class="container">
    <h2>AION2 거래소 수수료 계산기</h2>

    <!-- 금액 입력 -->
    <label>판매 금액 입력</label>
    <input type="text" id="price" placeholder="숫자만 입력" inputmode="numeric">

    <!-- 수수료 선택 -->
    <label>수수료 선택</label>
    <select id="fee">
        <option value="0.1">10%</option>
        <option value="0.2">20%</option>
    </select>

    <!-- 결과 -->
    <div class="result">
        실수령 금액: <span id="result">0</span> 원
    </div>
</div>

<script>
const priceInput = document.getElementById('price');
const feeSelect = document.getElementById('fee');
const resultText = document.getElementById('result');

function calculate() {
    let price = priceInput.value.replace(/[^0-9]/g, '');
    priceInput.value = price; // 숫자만 유지

    if (price === '') {
        resultText.textContent = '0';
        return;
    }

    let fee = parseFloat(feeSelect.value);
    let finalAmount = price - (price * fee);

    finalAmount = Math.floor(finalAmount);

    resultText.textContent = finalAmount.toLocaleString();
}

// 입력 즉시 계산
priceInput.addEventListener('input', calculate);
feeSelect.addEventListener('change', calculate);
</script>

</body>
</html>
